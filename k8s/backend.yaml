apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: micro-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ahmed3013/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: micro-prod
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
